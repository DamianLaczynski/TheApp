<div class="shadow1 flex flex-col gap-2 rounded-lg p-2 bg-white w-80">
    <div class="flex flex-row justify-center">
        <a class="font-semibold text-2xl" [routerLink]="['/app/contacts/' + contact.id]">{{contact.firstname}} {{contact.lastname}}</a>
        
    </div>
    <div class="flex flex-row gap-2 items-center justify-between p-1 px-4">
        <div class="flex flex-col items-start justify-center">
            @if(contact.phoneNumber)
            {
                <div class="flex flex-row gap-1">
                    <i class="bi bi-telephone-fill"></i>
                    <div class="text-sm">{{contact.phoneNumber}}</div>
                </div>
            }
            @if(contact.birthday)
            {
                <div class="flex flex-row gap-2 items-center">
                    <i class="bi bi-cake-fill"></i>
                    <div class="text-sm">{{contact.birthday | date:'shortDate'}}</div>
                </div>
            }
        </div>
            @if(contact.category)
            {
                <app-contact-tag [category]="contact.category"></app-contact-tag>
            }
    </div>
</div>
