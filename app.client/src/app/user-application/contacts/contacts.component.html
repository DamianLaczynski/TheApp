<div class="flex flex-row justify-between min-h-full bg-gray-50">
  @if(state$ | async; as state) { @switch (state.state) { @case ("SUCCESS") {
  <div class="flex flex-col gap-2 w-full">
    <app-header></app-header>
    <app-contacts-list [contacts]="state.results"></app-contacts-list>
  </div>
  @if(contactId) {
  <app-contact-details-side-card [contact]="state.results | find: contactId"></app-contact-details-side-card>
  } } } }
</div>
