<div class="faceInCenter flex flex-col justify-start items-start rounded-md gap-y-2 p-3 bg-white">
    <div class="flex flex-row justify-between items-center w-full">
        <div class="">
            <!--<img class=""/>-->
            <a [routerLink]="['/app/tasks/' + task.id]" class="font-semibold text-sm">{{task.title}}</a>
        </div>
        <i class="w-5 h-5 flex items-center justify-center rounded text-base leading-4 text-center hover:bg-gray-200 bi bi-three-dots-vertical"></i>
    </div>
    @if(task.description)
    {
        <p class="text-gray-500 text-xs">{{task.description}}</p>
    }
    <div class="flex flex-row {{task.priority ? 'justify-between':'justify-end'}} items-center gap-x-2 w-full">
        @if(task.priority)
        {
            @switch (task.priority) {
                @case (TaskPriority.HIGH) {
                    <div class="font-normal text-xs rounded-xl px-3 py-1 text-red-600  bg-red-100">High</div>
                }
                @case ("Medium") {
                    <div class="font-normal text-xs rounded-xl px-3 py-1 text-yellow-500  bg-yellow-50">Medium</div>
    
                }
                @case ("Low") {
                    <div class="font-normal text-xs rounded-xl px-3 py-1 text-green-600  bg-green-100">Low</div>
    
                }
                @default {
                    
                }
            }
        }
        
        @if(task.deadline)
        {
            <div class="flex flex-row gap-x-1">
                <i class="text-gray-600 bi bi-calendar-event-fill"></i>
                <p class="text-gray-600">{{task.deadline | date:'shortDate'}}</p>
            </div>
        }
        

    </div>
</div>
