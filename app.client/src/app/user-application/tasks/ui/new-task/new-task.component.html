@if(isFormShowed)
{
    <div class="bg-white text-gray-500 w-full border-2 text-sm rounded-md flex flex-row justify-center gap-x-2 px-1 py-1">
        <input #title id="title" class="px-1 w-auto text-black font-medium" placeholder="Title" (keyup.enter)="create.emit(title.value)"/>
        <div class="flex flex-row gap-1">
            <button class="hover:bg-gray-200 rounded px-1 font-bold border-2" (click)="create.emit(title.value)"><span><i class="bi bi-check-lg"></i></span></button>
            <button class="hover:bg-gray-200 rounded px-1 font-bold border-2" (click)="formToggle()"><span><i class="bi bi-x-lg"></i></span></button>
        </div>
    </div>
}
@else {
    <button class="bg-white text-gray-500 w-full border-2 text-sm rounded-md flex flex-row justify-center gap-x-2 px-1 py-1 hover:bg-gray-100 hover:font-normal" (click)="formToggle()">
        <i class="hover:cursor-pointer bi bi-plus-lg"></i>
        <p class="hover:cursor-pointer">Add Task</p>
    </button>
}
