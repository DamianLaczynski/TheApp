<div class="faceInCenter flex flex-col gap-y-4 min-w-64 max-w-80">
    <div class="flex flex-row justify-between items-center">
        <div class="flex flex-row items-center gap-x-2">
            @switch (taskStatus) {
                @case ('New') {
                    <p>🆕</p>
                }
                @case ('InProgress') {
                    <p>🏗</p>
                }
                @case ('Done') {
                    <p>✅</p>
                }
                @default {
                    <p>Something wrong</p>
                }
            }
            
            <p class="font-semibold text-nowrap">{{taskStatus}}</p>
            <div class="px-3 flex justify-center items-center font-medium text-base bg-white rounded-xl">{{tasks.length}}</div>
        </div>
        <i class="w-5 h-5 flex items-center justify-center rounded text-base leading-4 text-center hover:bg-gray-200 bi bi-three-dots-vertical"></i>
    </div>
    @for (task of tasks; track $index) {
    <app-task-card [task]="task"></app-task-card>
    }
    <app-new-task (create)="createTask.emit({status: taskStatus, title: $event})"></app-new-task>
</div>
