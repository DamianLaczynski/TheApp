<div class="card flex flex-col justify-center rounded-xl bg-gray-50 w-min h-min text-black">
    <app-feed-header></app-feed-header>
    <div class="flex flex-col justify-start items-center gap-y-1 overflow-y-scroll" style="max-height: 50vh;">
        @for (notification of notifications; track $index) {
            <app-notification-cell [notification]="notification"></app-notification-cell>
            @if(!$last)
            {
                <div class="rounded w-full bg-black" style="border-width: 0.5px;"></div>
            }
        }
    </div>
</div>
